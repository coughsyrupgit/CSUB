<!DOCTYPE html>
<html>
<head>
    <title>Configure your Useful Bookmarks</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/lib/uikit.min.js"></script>
    <script src="js/lib/uikit-icons.min.js"></script>
    <script data-main="js/nodes/config" src="js/lib/require.js"></script>
    <script src="js/requirejs-config.js"></script>
</head>
<body>
    <div class="uk-background-secondary uk-light uk-padding-small uk-margin-large-bottom">
        <div class="uk-container">
            <h1 class="uk-margin-remove-bottom uk-h4">Bookmarks Configuration</h1>
        </div>
    </div>
    <div class="uk-container uk-margin-large-bottom">
        <div class="uk-grid" uk-grid>
            <div class="uk-width-1-4@m">
                <ul class="uk-tab-right" uk-tab="connect: #configTabsContent">
                    <li class="uk-active"><a href="#">Global</a></li>
                    <li><a href="#">Folders</a></li>
                    <li><a href="#">One more tab</a></li>
                </ul>
            </div>
            <div class="uk-width-3-4">
                <ul class="uk-switcher" id="configTabsContent">
                    <li class="uk-form uk-form-stacked">
                        <legend class="uk-legend uk-margin-bottom">Background Image</legend>
                        <div class="uk-fieldset uk-clearfix">
                            <label for="globalBgImg" class="uk-form-label"></label>
                            <div class="uk-align-left">
                                <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" width="50"  id="globalBgImgPreview" />
                            </div>
                            <div uk-form-custom="target: true">
                                <input type="file" id="globalBgImg">
                                <button class="uk-button uk-button-default" type="button" tabindex="-1">Select</button>
                            </div>
                        </div>
                    </li>
                    <li class="uk-form uk-form-stacked">
                        <legend class="uk-legend uk-margin-bottom">Folder image</legend>
                        <table class="uk-table uk-table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Image link</th>
                                </tr>
                            </thead>
                            <tbody id="folderImages">
                            </tbody>
                        </table>
                    </li>
                    <li></li>
                </ul>
                <button class="uk-button uk-button-primary uk-margin-top" id="configSubmit">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
