<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Workdraft for CoughSyrup Useful Bookmarks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>CS BU Workdraft</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="js/lib/uikit.min.js"></script>
    <script src="js/lib/uikit-icons.min.js"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
    <script src="js/requirejs-config.js"></script>
</head>
<body>
    <div class="uk-background-secondary uk-light uk-padding-small uk-margin-large-bottom">
        <div class="uk-container">
            <div class="uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <h1 class="uk-margin-remove-bottom uk-h4">Bookmarks</h1>
                </div>
                <div class="uk-width-1-4">
                    <form class="uk-search uk-search-default">
                        <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                        <input class="uk-search-input" type="search" placeholder="Search...">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-container">
        <div class="uk-grid-match" uk-grid id="bookmarksTree">
        </div>
    </div>
</body>
</html>
